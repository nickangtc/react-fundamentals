<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    // const elementType = 'h1'
    // const elementProps = {
    //   id: 'hello',
    //   children: 'Hello, world!'
    // }
    // const element = React.createElement(elementType, elementProps)
    // ReactDOM.render(element, rootElement)

    // nested example
    const helloSpan = React.createElement('span', {
      id: 'hello-span',
      children: 'Hello'
    })
    const worldSpan = React.createElement('span', {
      id: 'world-span',
      children: 'world'
    })

    const containerType = 'div'
    const containerProps = {
      id: 'container',
      children: [helloSpan, worldSpan]
    }
    const containerDiv = React.createElement(containerType, containerProps)

    ReactDOM.render(containerDiv, rootElement)
  </script>
</body>

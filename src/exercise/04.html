<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const message = ({children}) => <div className="container">{children}</div>

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        <div className="message">Hello World</div>
        <div className="message">Goodbye World</div>
        {message({children: 'Hello Pool'})}
      </div>
    )

    // ReactDOM.render(element, document.getElementById('root'))

    // extra credit
    const Message = ({subject, greeting}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    )

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    const ui = (
      <div className="container">
        <Message subject="World" greeting="Hello" />
        <Message subject="World" greeting="Goodbye" />
      </div>
    )

    // ReactDOM.render(ui, document.getElementById('root'))

    // react fragment 
    const FragmentedMessage = ({subject, greeting}) => (
      <>
        <div className="message">
          {greeting}, {subject}
        </div>
      </>
    )
    ReactDOM.render(
      <>
        <FragmentedMessage subject="World" greeting="Hello" />
        <FragmentedMessage subject="World" greeting="Goodbye" />
      </>,
      document.getElementById('root')
    )

  </script>
</body>
